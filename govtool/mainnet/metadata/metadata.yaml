apiVersion: v1
kind: Service 
metadata:
  name: gt-metadata-validation-service
  labels:
    app: gt-metadata-validation-app
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 80
    targetPort: 3000
  selector:
    app: gt-metadata-validation-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gt-metadata-validation-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gt-metadata-validation-app
  template:
    metadata:
      labels:
        app: gt-metadata-validation-app
    spec:
      containers:
      - name: gt-metadata-validation-app
        image: ghcr.io/intersectmbo/govtool-metadata-validation-prod:4253b82560bd2f14daa9c13c3c92ad951cc03ff7-25
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 3000
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
