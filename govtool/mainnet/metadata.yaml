apiVersion: v1
kind: Service 
metadata:
  name: gt-metadata-validation-service
  labels:
    app: gt-metadata-validation-app
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 3000
    name: listener
  - protocol: TCP
    port: 443
    targetPort: 443
    name: https
  selector:
    app: gt-metadata-validation-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gt-metadata-validation-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gt-metadata-validation-app
  template:
    metadata:
      labels:
        app: gt-metadata-validation-app
    spec:
      containers:
      - name: gt-metadata-validation-app
        image: ghcr.io/aaboyle878/govtool-metadata-validation-preview:a5ca8f2a7ac97fa5a2f72d1e4bbae08867cbb558
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 443
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
